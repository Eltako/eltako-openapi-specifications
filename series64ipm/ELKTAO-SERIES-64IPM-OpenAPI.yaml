          examples:
            - enabled: true
              dimDuration: 7000
              targetBrightness: 100
        slumberExtension:
          type: object
          name: slumberExtension
          description: This attribute is used to configure the slumber function./nThis function is triggered when the dimmer is on and the user performs a double click action./nThe dimmer will dim towards 0% with the provided dimDuration
          properties:
            enabled:
