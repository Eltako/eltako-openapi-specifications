            dimDuration:
              type: number
              description: Time im ms it takes for a full cylce dimming from 0% - 100%./nThis will be used to determine at which speed the dimmer should move towards the desired brightness value when activating the slumber function
              min: 200
              max: 4294967295
              examples:
