  /services/eltako/automations:
    get:
      operationId: services_automations_get
      tags:
        - Services
      summary: Get a list with all automations
      description: |-
        Get a list with all automations.

        ELTAKO Basic Automations are used to add functionality to the devices managed by the SERIES 62-IP(M)- & 64-IPM devices.
        Events of a sensor device such as a press of a button or the modification of a characteristic (e.g. motion detected) can trigger an automation resulting in an action for an actuator device.

        The request will return an array of automations.
        Since ESR62- & ESR64 device automations and ESB62- & ESB64 device automations differ from EUD62- & EUD64 device automations, the automations details below are listed separate.

        ## ESR62IP-, ESR64IPM- & ESB62IP & ESB64-IPM Automations
        ### Logic
        The logic of an automation is a human-readable designator for a behavior between an input device and an output device.
        For this purpose different logics have been introduced.
        - **impulse switch**: On an impulse (f.e. the press of a button) of the input device, an action directed at the output device is triggered.
        - **switch**: On an impulse or the release (f.e. the press or release of a button) of the input device, an action directed at the output device is triggered.
        - **normally opened**: This logic assumes the output actuator is normally opened (inactive).
          The impulse of the input device leads to closing the output of the actuator, while the release of the input device leads to the reopening of the output of the actuator.
        - **normally closed**: This logic assumes the output actuator is normally closed (active).
          The impulse of the input device leads to opening the output of the actuator, while the release of the input device leads to the reclosing of the output of the actuator.
        - **target**: On an impulse (f.e. the press of a button) of the input device, the output device is requested to assume the target value of the automations addOn.
          If the target value is omitted from the automation, the target toggles between the maximum and minimum value after each impulse of the input device.

        Please refer to the Workflows section for detailed use cases for the different SERIES 64-IPM device as not all device support all logics and some logics require different addOns for different devices.

        ### AddOns
        AddOns provide additional information to extend the behavior of automations by different parameters.
        These could instantiate timers, perform some exemptions or simply provide additional data.
        For this purpose, the following addOns have been introduced:

        | Addon | Supported Devices | Description |
        | --- | --- | --- |
        | `targetValue` | ESB62NP-IP, ESB64NP-IPM, ESR62-IP, ESR64-IPM | The targetValue addOn is used with target logic to provide a desired target value for automation. |
        | `offTimer` | ESR62-IP, ESR64-IPM | A short button press turns off the device after the given time |
        | `longPressOffTimer` | ESR62-IP, ESR64-IPM | A long button press turns off the device after the given time |
        | `prewarning` | ESR62-IP, ESR64-IPM | Let the relay flicker 3 times at increasingly shorter intervals 30 seconds before turning off, this addon is to be combined with the offtimer addon or the longPressOffTimer addon |
        | `shortPressNormallyOpened` | ESB62NP-IP, ESB64NP-IPM | The shortPressNormallyOpened addOn is used with targetValue addOn to control the ESB in GS4 mode |
        | `extraLongPressNormallyOpened` | ESB64NP-IPM | The extraLongPressNormallyOpened addOn is used to tell the ESB if the last tilt angle shall be stored as new automaticSlat angle |
        | `automaticReversal` | ESB64NP-IPM | The automaticReversal addOn is used in ESB to tilt the blind back to this angle, when the lower end position is reached |
        | `automaticSlat` | ESB64NP-IPM | The automaticSlat addOn is used in ESB to tilt the blind back to this angle, when the motion of the blind is stopped |

        Not all devices support automations with all AddOns.

        ## EUD62IP(M)- & EUD64-IPM Automations
        ### EUD Automation Logic
        The logic for EUD62IP(M)- & EUD64-IPM automations is slightly different from the device automations above.
        The automation core builds the automation logic.
        Each automation logic supports different logicConfigurations to unify the behavior of the device.
        Some logics support additional extensions to the logic itself, which also can be configured in the logicConfiguration.
        Overview of the different logics and their possible configurations below.

        | Logic | Description | Required LogicConfiguration | [Supported Extensions](#logicconfiguration-extensions) |
        | --- | --- | --- | --- |
        | [`universalButtonDimmer`](#universalbuttondimmer) | The universalButtonDimmer logic is the default automation logic and used to control the EUD device with a single button. | `turnOnDuration`, `turnOffDuration`, `dimDuration` | `childrenRoomExtension`, `slumberExtension` |
        | [`directionalUpButtonDimmer`](#directionalupbuttondimmer) | The directionalUpButtonDimmer logic is used to turn on and dim up the EUD device. | `turnOnDuration`, `dimDuration` | `childrenRoomExtension`, `lightAlarmExtension` |
        | [`directionalDownButtonDimmer`](#directionaldownbuttondimmer) | The directionalDownButtonDimmer logic is used to turn off and dim down the EUD device. | `turnOffDuration`, `dimDuration` | `slumberExtension` |
        | [`centralUpButtonDimmer`](#centralupbuttondimmer) | The centralUpButtonDimmer logic is used to turn on the EUD device to `maximumBrightness`. | `turnOnDuration` | |
        | [`centralDownButtonDimmer`](#centraldownbuttondimmer) | The centralDownButtonDimmer logic is used to turn off the EUD device. | `turnOffDuration` | |
        | [`sceneButtonDimmer`](#scenebuttondimmer) | The sceneButtonDimmer logic is used to link the currentBrightness to a scene and dim to the scene. | `turnOnDuration`, `turnOffDuration`, `dimDuration`, `targetBrightness` | `sceneValueOverrideExtension` |

        ### Button Press Behavior
        #### universalButtonDimmer
        [↑ top ↑](#eud-automation-logic)
        - **Short Press**
          - If the device is off, it is switched on to `lastBrightness` with the provided `turnOnDuration`, without updating `lastBrightness`
          - If the device is on, the device is switched off with the provided `turnOffDuration`, without updating `lastBrightness`
        - **Long Press**
          - If the device is off and the childrenRoomExtension is enabled, the device dims to the `childrenRoomExtension.targetBrightness` with the provided `childrenRoomExtension.dimDuration`, without updating `lastBrightness`
          - If the device is off and the childrenRoomExtension is disabled, the device dims to the `maximumBrightness` with the provided `dimDuration` and updates `lastBrightness`
          - If the device is on, the device dims up to the `minimumBrightness` or `maximumBrightness` with the provided `dimDuration` and updates `lastBrightness`
        - **Double Click**
          - If the device is on and the slumberExtension is enabled, the device dims towards 0% with the provided `slumberExtension.dimDuration`, without updating `lastBrightness`

        #### directionalUpButtonDimmer
        [↑ top ↑](#eud-automation-logic)
        - **Short Press**
          - If the device is off, it is switched on to `lastBrightness` with the provided `turnOnDuration`, without updating `lastBrightness`
        - **Long Press**
          - If the device is off and the childrenRoomExtension is enabled, the device dims to the `childrenRoomExtension.targetBrightness` with the provided `childrenRoomExtension.dimDuration`, without updating `lastBrightness`
          - If the device is off and the childrenRoomExtension is disabled, the device dims to the `maximumBrightness` with the provided `dimDuration` and updates `lastBrightness`
          - If the device is on, the device dims up to the `maximumBrightness` with the provided `dimDuration` and updates `lastBrightness`
        - **Double Click**
          - If the device is off and the lightAlarmExtension is enabled, the device dims to the `maximumBrightness` with the provided `lightAlarmExtension.dimDuration`, without updating `lastBrightness`

        #### directionalDownButtonDimmer
        [↑ top ↑](#eud-automation-logic)
        - **Short Press**
          - If the device is on, the device is switched off with the provided `turnOffDuration`, without updating `lastBrightness`
        - **Long Press**
          - If the device is on, the device dims down to the `minimumBrightness` with the provided `dimDuration` and updates `lastBrightness`
        - **Double Click**
          - If the device is on and the slumberExtension is enabled, the device dims towards 0% with the provided `slumberExtension.dimDuration`, without updating `lastBrightness`

        #### centralUpButtonDimmer
        [↑ top ↑](#eud-automation-logic)
        - **Short Press**
          - If the device is off, it is switched on to `maximumBrightness` with the provided `turnOnDuration`, without updating `lastBrightness`
          - If the device is on, it dims to `maximumBrightness` with the provided `turnOnDuration`, without updating `lastBrightness`

        #### centralDownButtonDimmer
        [↑ top ↑](#eud-automation-logic)
        - **Short Press**
          - If the device is on, it is switched off with the provided `turnOffDuration`, without updating `lastBrightness`

        #### sceneButtonDimmer
        [↑ top ↑](#eud-automation-logic)
        - **Short Press**
          - If the device is off, it is switched on to `sceneValue` with the provided `turnOnDuration`, without updating `lastBrightness`
          - If the device is on, it dims to the provided `sceneValue`, with the provided `dimDuration`, without updating `lastBrightness`
        - **Long Press**
          - If the device is pressed for 3 seconds or more, but less than 10 seconds and the `sceneValueOverrideExtension` is enabled, the `sceneValue` is updated with the `currentBrightness` of the device

        ### LogicConfiguration Extensions
        | Extension | Description | Configuration Parameter | Supported Logics |
        | --- | --- | --- | --- |
        | `childrenRoomExtension` | The childrenRoomExtension is used to dim the EUD device to a specific value. This can be set to a low `targetBrightness` and a low `dimDuration` in order to not wake up sleeping children. | `enabled`, `dimDuration`, `targetBrightness` | [`universalButtonDimmer`](#universalbuttondimmer), [`directionalUpButtonDimmer`](#directionalupbuttondimmer) |
        | `slumberExtension` | The slumberExtension is used to gradually dim the EUD device to zero brightness. This can be set with a low `dimDuration` to create a soothing fade-out effect, helping to promote relaxation or sleep. | `enabled`, `dimDuration` | [`universalButtonDimmer`](#universalbuttondimmer), [`directionalDownButtonDimmer`](#directionaldownbuttondimmer) |
        | `lightAlarmExtension` | The lightAlarmExtension is used to gradually increase the brightness of the EUD device to the `maximumBrightness`. This can be set with a longer dimDuration to simulate a sunrise effect, helping to gently wake up the user. | `enabled`, `dimDuration` | [`directionalUpButtonDimmer`](#directionalupbuttondimmer) |
        | `sceneValueOverrideExtension` | The sceneValueOverrideExtension is used to override the `sceneValue` of the sceneButtonDimmer logic with the `currentBrightness` onto the scene. | `enabled` | [`sceneButtonDimmer`](#scenebuttondimmer) |
