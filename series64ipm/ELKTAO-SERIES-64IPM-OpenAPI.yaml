  /devices:
    get:
      operationId: devices_get
      tags:
        - Devices
      summary: Get a list with all devices
      description: |-
        Get a list of all available devices.

        A device is controlled by its characteristics. Each characteristic consists of an `identifier`, the current `value` and a corresponding `type`.

        Further information about how to request possible values (ranges), enum cases and more can be found in the `/products` endpoint description.

        ## Devices
        A device in the context of an SERIES 64-IPM is defined as a generic container of atomic characteristics tied to a product.
        It does not necessarily have to be attached to a physical device.
        Attachement to a physical device is always realized through the linkage to a service device.
        For more information about service devices please refer to the API: Services section.

        A device can be used to drive the automation system of the SERIES 64-IPM device.
        For more information please refer to the API: ELTAKO Basic Automation section.
        At the root level a device consists of three elements:
        - `deviceGuid` is used to globally identify the device.
        - `productGuid` describes the structure of a device along with the required characteristics. For more information please refer to the `/products` endpoint.
        - `displayName` MAY be used to identify the device with a human-readable string.

        Multiple automations or service devices MAY be related to a single device entity.
        In addition to these elements, a device consists of characteristics that are divided into the categories `Infos`, `Settings` and `Functions`.

        ### Characteristics
        A characteristic describes an atomic partial functionality of a device. Characteristics can be of type number (Integers or floating point numbers (signed and unsigned)) or enumeration.
        Booleans are represented as enumerations to ensure extensibility.
        Other characteristic types MAY be included in future versions of this API.
        In addition, each characteristic contains an identifier and a value field.
        The identifier field can be used in combination with the product database (please refer to the API: Products section of this documentation to obtain meta information such as valid ranges, unit description, default values or enumeration values).
        The value property contains the characteristic type specific value of the characteristic.
        It can be of type string for enumeration typed characteristics or number for number typed characteristics.

        #### Functions
        Function characteristics represent the core functionality of the device. They MAY be read only.

        #### Infos
        Info characteristics provide non editable information about a device that do not represent the core functionality of the device, but instead additional information such as meta data.

        #### Settings
        Some devices can be configured.
        Setting characteristics configure the behavior of a device.
        They MUST always be editable.
        Possible options (like min and max values) appear in this list and can be altered.
