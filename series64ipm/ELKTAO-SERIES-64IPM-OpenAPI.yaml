info:
  title: ELTAKO SERIES 62-IP, 62-IPM & 64-IPM OpenAPI Documentation
  version: 1.1.0
  description: |-
    ## Introduction

    The ELTAKO SERIES 62-IP, 62-IPM & 64-IPM combine the latest switching and control technology with innovative connectivity and functionality.
    This documentation covers the SERIES 62-IP, 62-IPM & 64-IPM REST API, demonstrating how these products can be used/configured via HTTP requests.
    For readability, this document will use "SERIES 64-IPM" to refer to all these devices.

    All responses are in [JSON](https://www.ecma-international.org/publications-and-standards/standards/ecma-404/) format.

    ## Supported devices
    - ESB62NP-IP/110-240V
    - ESR62NP-IP/110-240V
    - ESR62PF-IP/110-240V
    - EUD62NPN-IP/110-240V
    - EUD62NPN-IPM/110-240V
    - ESB64NP-IPM
    - ESR64NP-IPM
    - ESR64PF-IPM
    - EUD64NPN-IPM

    ## Getting started

    ### Test environment
    #### Postman
    Postman supports OpenAPI 3.1 documents.
    To use it:
    1. Import this OpenAPI documentation into [Postman](https://www.postman.com/).
        A guide can be found [here](https://learning.postman.com/docs/getting-started/importing-and-exporting-data/#importing-data-into-postman).
    2. Use the import option "OpenAPI 3.1 with a Postman Collection".
        Enable "Always inherit authentication" in the import settings.
    3. Go to the imported collection named "SERIES 62-IP, 62-IPM & 64-IPM API Doc" and follow the `/login` endpoint instructions to get the API key.
    4. Click on the Authorization tab of the collection, select the `API key` type, set the Key to `Authorization` and the Value to the apiKey from the `/login` endpoint.
    5. All other endpoints are now authorized for use.

    #### Alternative Tooling
    Direct calls using tools like [curl](https://curl.se/) are also possible.

    ### Parameters

    This documentation mentions parameters required for executing and manipulating HTTP Requests.
    These parameters must be set by the user to get a valid response and are defined in the `parameters` section of this document.

    ### Authorization

    Most endpoints require authentication.
    Users must log in to the SERIES 64-IPM with their username and password to obtain an api-key (see the `login` endpoint).
    This api-key can then be used to authenticate the user.

    ### API version

    This API uses the [Semantic Version scheme](https://semver.org/) for versioning.
    The major version is indicated within the URI of versioned requests.

    ### List of abbreviations
    - HAP - [Homekit Accessory Protocol](https://developer.apple.com/apple-home/)

    ### Errors

    Errors are structured as specified in [RFC 7807](https://www.rfc-editor.org/rfc/rfc7807).
