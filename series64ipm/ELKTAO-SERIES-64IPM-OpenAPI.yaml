      examples:
        - apiKey: AF53E6DF-BF94-49AC-A14E-F1F1A05DA17C
      x-stoplight:
        id: 4jjpsher8epkc
    Characteristic:
      type: object
      description: Device characteristic
      properties:
        type:
          type: string
          description: Discriminator to specify the Characteristic.
          x-faker:
            random.arrayElement:
              - - number
                - enumeration
                - string
          examples:
            - number
            - enumeration
            - string
        identifier:
          type: string
          description: Unique identifier for the characteristic specified within the product database.
          examples:
            - currentBrightness
        value:
          description: Value of the characteristic
