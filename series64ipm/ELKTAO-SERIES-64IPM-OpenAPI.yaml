    UniversalButtonDimmerLogicConfiguration:
      type: object
      name: UniversalButtonDimmerLogicConfiguration
      description: With the universal button, the direction is reversed by briefly releasing the button./nShort control commands switch on or off./nSupported extensions are childrenRoomExtension and slumberExtension
      properties:
        turnOnDuration:
          type: number
          description: Time in milli-seconds it takes for a full cycle dimming from 0% - 100%./nThis will be used to determine how fast the dimmer should go to last brightness after clicking
          min: 200
          max: 4294967295
          examples:
            - 2000
        turnOffDuration:
          type: number
          description: Time in milli-seconds it takes for a full cycle dimming from 100% - 0%./nThis will be used to determine how fast the dimmer should turn off after clicking
          min: 200
          max: 4294967295
          examples:
            - 2000
        dimDuration:
          type: number
          description: Time im milli-seconds it takes for a full cylce dimming from 0% - 100%./nThis will be used to determine at which speed the dimmer should move towards the maximum brightness value when long pressing the input device
          min: 200
          max: 4294967295
          examples:
            - 7000
        childrenRoomExtension:
          type: object
          name: childrenRoomExtension
          description: This attribute is used to configure the children room extension./nThis extension is triggered when the dimmer is off and the user performs a long press action
          properties:
            enabled:
              type: boolean
              description: Boolean attribute to select whether this function is to be activated or not
              examples:
                - true
            dimDuration:
              type: number
              description: Time im milli-seconds it takes for a full cylce dimming from 0% - 100%./nThis will be used to determine at which speed the dimmer should move towards the desired brightness value when activating the children room function
              min: 200
              max: 4294967295
              examples:
                - 7000
            targetBrightness:
              type: number
              description: The desired targetBrightness to which the dimmer shall move towards after triggering the childrenRoomFunction
              min: 0
              max: 100
              examples:
