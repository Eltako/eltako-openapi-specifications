components:
  securitySchemes:
    noAuth:
      type: http
      scheme: noauth
      description: No authentication required.
    apikeyAuth:
      name: Authorization
      in: header
      type: apiKey
      description: Retrieved API key to be used on secured requests for authorization.
    bodyAuth:
      type: http
      scheme: custom
      description: Custom authentication scheme.
      x-custom:
        location: body
        fields:
          user: string
          password: string
  parameters:
    serviceDeviceGuid:
      name: serviceDeviceGuid
      in: path
      description: A virtual device guid.
      required: true
      schema:
        type: string
        format: uuid
        examples:
          - 123e4567-e89b-12d3-a456-426614174000
    deviceGuid:
      name: deviceGuid
      in: path
      description: A globally unique identifier for a device managed by the SERIES 64-IPM device.
      required: true
      schema:
        type:
          - string
          - "null"
        format: uuid
        examples:
          - 123e4567-e89b-12d3-a456-426614174000
    identifier:
      name: identifier
      in: path
      description: An identifier used to identify a resource such as a characteristic.
      required: true
      schema:
        type: string
      example: runtimeMode
    automationGuid:
      name: automationGuid
      in: path
      description: A globally unique identifier for an automation configuration within the SERIES 64-IPM device.
      required: true
      schema:
        type: string
        format: uuid
      example: 323e4567-e89b-12d3-a456-426614174000
    Connection:
      name: Connection
      in: header
      description: The status of network connection.
      required: true
      schema:
        type: string
      example: connected
    ContentType:
      name: Content-Type
      description: The media type of the resource being sent in the body of the request.
      in: header
      schema:
        type: string
        examples:
          - application/octet-stream
          - application/json
          - application/hap+json
          - application/problem+json
  headers:
    ContentType:
      description: The media type of the resource being sent in the body of the request.
      schema:
        type: string
        examples:
          - application/octet-stream
          - application/json
          - application/hap+json
          - application/problem+json
    ContentLength:
      description: The length of the content being sent in the body of the request.
      schema:
        type: integer
        example: 328
    TransferEncoding:
      description: The encoding of the content being sent in the body of the request.
      schema:
        type: string
        examples:
          - chunked
    Warning:
      description: Warning provided in headers
      schema:
        type: string
        examples:
          - Please note that this version of the API is prerelease, not supported and expected to change a lot silently with device updates in the near future!
  schemas:
    AppObject:
      type: object
      description: Preferred app to use this device with
      properties:
        name:
          type: string
          description: Name of the app
          example: ELTAKO Connect
        downloadUrls:
          $ref: "#/components/schemas/AppLinkObject"
      example:
        name: ELTAKO Connect
        downloadUrls:
          android: https://play.google.com/store/apps/details?id=com.eltako.connect
          ios: https://apps.apple.com/de/app/eltako-connect/id1622689879
      x-stoplight:
        id: ux9h2gbl1ao37
    AppLinkObject:
      type: object
      description: Download links for different platforms (optional)
      properties:
        android:
          type: string
          description: Android play store link (optional)
          example: https://play.google.com/store/apps/details?id=com.eltako.connect
        ios:
          type: string
          description: iOS app store link (optional)
          example: https://apps.apple.com/de/app/eltako-connect/id1622689879
      example:
        android: https://play.google.com/store/apps/details?id=com.eltako.connect
        ios: https://apps.apple.com/de/app/eltako-connect/id1622689879
      x-stoplight:
        id: behq6nnqt7uu8
    APIObject:
      type: object
      description: API version and supported services
      properties:
        version:
          $ref: "#/components/schemas/VersionObject"
        services:
          type: array
          description: An array which holds service objects
          items:
            $ref: "#/components/schemas/ServiceObject"
          examples:
            - - name: service1
                version: 1.0.0
      example:
        version: 1.0.0
        services:
          - name: service1
            version: 1.0.0
      x-stoplight:
        id: 5gt758a8u6w6l
    VersionObject:
      type: string
      description: Full version string in the format 'x.y.z' or 'x.y.z-tag'
      examples:
        - 1.0.0
        - 1.0.0-beta
      x-faker: system.semver
      x-stoplight:
        id: wqe7nmw5oqg61
    ServiceObject:
      type: object
      description: Services and version numbers
      properties:
        name:
          type: string
          description: Name of service
          example: service1
          x-faker: word
        version:
          $ref: "#/components/schemas/VersionObject"
      examples:
        - name: service1
