      description: With the scene button, the light moves to a preset targetBrightness by pressing the button./nThe SceneValueOverrideExtension is supported in order to overwrite the targetBrightness which is used by the scene
      properties:
        turnOnDuration:
          type: number
          description: Time in milli-seconds it takes for a full cycle dimming from 0% - 100%./nThis will be used to determine how fast the dimmer should go to last brightness after clicking
          min: 200
          max: 4294967295
          examples:
            - 2000
        turnOffDuration:
